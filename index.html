<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- font awesome  -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!-- main css  -->

    <!-- responsive css  -->

<body>
    <!-- coding start form here  -->
    <!-- search section  -->
    <section class="container mt-5">
        <h1 class="text-center text-success mb-4">Search Your favorite food</h1>
        <div class="input-group w-50 mb-3 mx-auto">
            <input id="input" type="text" class="form-control" placeholder="Enter food name or only word">
            <button class="btn btn-outline-secondary" type="button" onclick="search()">Button</button>

    </section>
    <!-- see more are -->
    <div id="seeMore" class="container mb-5">

    </div>
    <!-- result of search area -->
    <section class="container">
        <div id="result" class="row row-cols-1 row-cols-md-3 g-4"> </div>
    </section>






    <!-- bootstrap js -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- main js  -->
    <script src="assets/js/main.js"></script>
